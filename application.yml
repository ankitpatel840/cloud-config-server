eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
    
    
microservice:
  Payment-Service:
    endpoints:
      endpoint:
        uri: http://Payment-Service/payment/doPayment

  OrderService:
    endpoints:
      endpoint:
        uri: http://OrderService/order/bookOrder
